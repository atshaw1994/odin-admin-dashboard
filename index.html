<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="res/Dashboard-Logo.png" alt="Logo">
            <h2>Dashboard</h2>
        </div>
        <div class="sidebar-links">
            <ul>
                <li><a href="#"><span class="material-icons">home</span> Home</a></li>
                <li><a href="#"><span class="material-icons">person</span> Profile</a></li>
                <li><a href="#"><span class="material-icons">mail</span> Messages</a></li>
                <li><a href="#"><span class="material-icons">history</span> History</a></li>
                <li><a href="#"><span class="material-icons">check_circle</span> Tasks</a></li>
                <li><a href="#"><span class="material-icons">groups</span> Communities</a></li>
            </ul>
            <ul>
                <li><a href="#"><span class="material-icons">settings</span> Settings</a></li>
                <li><a href="#"><span class="material-icons">help</span> Support</a></li>
                <li><a href="#"><span class="material-icons">lock</span> Privacy</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="header-container">
            <span class="material-icons">search</span>
            <input type="text" id="searchbar" class="searchbar" placeholder="Search...">
            <div class="header-btn-container">
                <button id="btn-new" class="header-btn">
                    <span class="material-icons-outlined">note_add</span>
                </button>
                <button id="btn-upload" class="header-btn">
                    <span class="material-icons-outlined">upload_file</span>
                </button>
                <button id="btn-share" class="header-btn">
                    <span class="material-icons-outlined">ios_share</span>
                </button>
                <button id="btn-notifications" class="header-btn">
                    <span class="material-icons-outlined">notifications_active</span>
                </button>
            </div>
            <div class="profile-info">
                <img src="res/default-profile-pic.jpeg" alt="Profile" class="profile-pic">
                <span class="account-name">Aaron</span>
                <span class="account-name">(@atshaw1994)</span>
            </div>
        </div>
        <div class="content-container">
            <div id="projects-section" class="content-section">
                <label for="projects-content">Your Projects</label>
                <div id="projects-content">
                    
                </div>
            </div>
            <div id="announcements-section" class="content-section">
                <label for="announcements-content">Announcements</label>
                <div class="announcements-content">
                    
                </div>
            </div>
            <div id="trending-section" class="content-section">
                <label for="trending-content">Trending</label>
                <div class="trending-content">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
